<div class="container">
  <table class="table table-striped table-bordered mx-auto">
    <thead>
      <tr>
        <th>Id</th>
        <th>Data</th>
        <th>Squadra di casa</th>
        <th>Squadra ospite</th>
        <th>Stadio</th>
        <th>Quota casa</th>
        <th>Quota ospita</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let match of matches">
        <td>{{ match.id }}</td>
        <td>{{ match.date }}</td>
        <td>{{ match.homeTeam }}</td>
        <td>{{ match.awayTeam }}</td>
        <td>{{ match.stadium }}</td>
        <td>{{ match.homeOdd}}</td>
        <td>{{ match.awayOdd }}</td>
        <!--<td (click)="addToCart(match.homeOdd)"><span class="odd">{{ match.homeOdd }}</span></td>
        <td (click)="addToCart(match.awayOdd)"><span class="odd">{{ match.awayOdd }}</span></td>-->
      </tr>
    </tbody>
  </table>
</div>
