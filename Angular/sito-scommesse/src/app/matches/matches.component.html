<div class="container">
  <table class="table table-striped table-bordered mx-auto">
    <thead>
      <tr>
        <th>Id</th>
        <th>Data</th>
        <th>Squadra di casa</th>
        <th>Squadra ospite</th>
        <th>Stadio</th>
      </tr>
    </thead>

      <tbody>
        <tr *ngFor="let quote of matches">
          <td>{{ quote.id }}</td>
          <td>{{ quote.date }}</td>
          <td>{{ quote.homeTeam }}</td>
          <td>{{ quote.awayTeam }}</td>
          <td>{{ quote.stadium }}</td>
        </tr>
      </tbody>
  </table>
</div>
