<div class="container">
  <table class="table table-striped table-bordered mx-auto">
    <thead>
      <tr>
        <th>Id</th>
        <th>Data</th>
        <th>Squadra di casa</th>
        <th>Squadra ospite</th>
        <th>Stadio</th>
        <th>Quota casa</th>
        <th>Quota ospite</th>
        <th>Quota pareggio</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let match of matches">
        <td>{{ match.id }}</td>
        <td>{{ match.date }}</td>
        <td>{{ match.homeTeam }}</td>
        <td>{{ match.awayTeam }}</td>
        <td>{{ match.stadium }}</td>
        <td (click)="addToCart(match, 'HOME', match.homeOdd)"><span class="odd">{{ match.homeOdd }}</span></td>
        <td (click)="addToCart(match, 'AWAY', match.awayOdd)"><span class="odd">{{ match.awayOdd }}</span></td>
        <td (click)="addToCart(match, 'DRAW', match.drawOdd)"><span class="odd">{{ match.drawOdd }}</span></td>
      </tr>
    </tbody>
  </table>
</div>
