<div class="register-container">
  <div class="register-form">
    <h2>Register</h2>
    <button type="button" class="close" (click)="closeModal()">&times;</button>
    <app-register *ngIf="showRegisterModal" (close)="closeRegisterModal()"></app-register>

    <form (ngSubmit)="onSubmit()" *ngIf="!isSubmitting">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label>Credit Card Number:</label>
        <input type="text" class="form-control" [(ngModel)]="creditCardNumber" name="creditCardNumber" required>
      </div>
      <!-- form fields -->
      <button type="submit" class="register-btn" (click)="closeModal()">Register</button>
    </form>
    <div *ngIf="isSubmitting">
      <p>Processing...</p>
    </div>
    <div *ngIf="!isSubmitting && errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="showSuccessMessage" class="success-message">Registration successful!</div>
  </div>
</div>
