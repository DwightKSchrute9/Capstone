<main class="container">

<app-login *ngIf="isLoginOpen" (close)="onCloseLogin()"></app-login>
<app-register *ngIf="isRegisterOpen"></app-register>
<!--<app-utente *ngIf="isUserLoggedIn"></app-utente>-->
  <nav class="navbar" [ngClass]="{'navbar-dark bg-dark': isDarkMode, 'navbar-light bg-light': !isDarkMode}">
    <div class="container">
      <a class="navbar-brand" href="#">CatBet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="!isUserLoggedIn">

            <button class="btn btn-outline-light" (click)="onLoginButtonClick()">ENTRA</button>
          </li>
          <li class="nav-item" *ngIf="!isUserLoggedIn">

           <button class="btn btn-sm btn-outline-primary ml-2" (click)="onRegisterButtonClick()">REGISTRATI</button>
          </li>
          <li class="nav-item" *ngIf="isUserLoggedIn">

          </li>
          <li class="nav-item">
            <div class="custom-control custom-switch ml-2">
              <input type="checkbox" class="custom-control-input" id="darkModeSwitch" [(ngModel)]="isDarkMode" (change)="toggleDarkMode()">
              <label class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <app-aside></app-aside>
  <app-matches></app-matches>
</main>
