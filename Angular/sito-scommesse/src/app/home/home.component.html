<main class="container" fxLayout="column" fxLayoutAlign="start center">
  <app-login *ngIf="isLoginOpen" (close)="onCloseLogin()"></app-login>
  <app-register *ngIf="isRegisterOpen"></app-register>

  <nav class="navbar" [ngClass]="{'navbar-dark bg-dark': isDarkMode, 'navbar-light bg-light': !isDarkMode}">
    <div class="container">
      <a class="navbar-brand" href="#">CatBet</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav" fxLayoutAlign="center center">
        <ul class="navbar-nav">
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
        </ul>
        <div fxHide.lt-md fxLayout="row" fxLayoutAlign="center center">
          <ul class="navbar-nav">
            <li class="nav-item" *ngIf="!isUserLoggedIn">

              <button class="btn btn-outline-light" (click)="onLoginButtonClick()">ENTRA</button>
            </li>
            <li class="nav-item" *ngIf="!isUserLoggedIn">

              <button class="btn btn-sm btn-outline-primary ml-2" (click)="onRegisterButtonClick()">REGISTRATI</button>
            </li>
            <li class="nav-item" *ngIf="isUserLoggedIn">


            </li>

          </ul>

        </div>

      </div>

    </div>
  </nav>

  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <app-cards fxFlex.lt-md="100" fxFlex.gt-md="20"></app-cards>
    <app-aside fxFlex.lt-md="100" fxFlex.gt-md="20"></app-aside>
    <app-matches fxFlex.lt-md="100" fxFlex.gt-md="80"></app-matches>

  </div>

</main>
