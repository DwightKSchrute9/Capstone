<div>
  <label>Nome</label>
  <input [(ngModel)]="utente.name" name="name" type="text">
</div>
<div>
  <label>Email</label>
  <input [(ngModel)]="utente.email" name="email" type="email">
</div>
<div>
  <label>Password</label>
  <input [(ngModel)]="utente.password" name="password" type="password">
</div>
<div>
  <label>Carta di credito</label>
  <input [(ngModel)]="utente.creditCard" name="creditCard" type="text">
</div>
<button (click)="saveUser()">Salva</button>
